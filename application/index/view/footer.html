<div class="popup popup-login">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left close-popup" href="/">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">登录</h1>
    </header>
    <div class="content">
        <div class="login-screen-title"><img src="__IMG__/logo.jpg"></div>
        <form id="login">
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" name="username" placeholder="请输入用户名/手机号">
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" name="password" placeholder="请输入密码">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <a href="#" class="button button-fill button-big login-button submit-login">登录</a>
                <p class="buttons-row">
                    <a href="/index/index/repassword" class="button button-raised button-big">忘记密码</a>
                    <a href="/index/index/register" class="button button-raised button-big">注册</a>
                </p>
            </div>
        </form>
    </div>
</div>
<div class="panel-overlay"></div>

<div id="sidebar" class="panel panel-left panel-cover">
    <header class="bar bar-nav">
        <h1 class="title">小黄人回收</h1>
    </header>
    <div class="content-block">
        <div class="card demo-card-header-pic">
            <div valign="bottom" class="card-header color-white no-border">
                <div class="item-photo">
                    <img class="member-icon">
                </div>
                <div class="header-text">
                    <div class="member-mobile">请登录！</div>
                </div>
            </div>
            <div class="card-header">
                <a href="tel:08173307787">客服电话：0817 330 7787</a>
            </div>
        </div>
        <div class="list-block">
            <ul>
                <li class="item-content item-link" onclick="urlJump('/index/index/index')">
                    <div class="item-media"><i class="icon icon-index"></i></div>
                    <div class="item-inner"><div class="item-title">首页</div></div>
                </li>
                <li class="item-content item-link" onclick="indexLogin('/index/user/index')">
                    <div class="item-media"><i class="icon icon-user-color"></i></div>
                    <div class="item-inner"><div class="item-title">个人中心</div></div>
                </li>
                <li class="item-content item-link" onclick="indexLogin('/index/user/money')">
                    <div class="item-media"><i class="icon icon-sum-money"></i></div>
                    <div class="item-inner"><div class="item-title">我的钱包</div></div>
                </li>
                <li class="item-content item-link" onclick="indexLogin('/index/user/integral')">
                    <div class="item-media"><i class="icon icon-use-integral"></i></div>
                    <div class="item-inner"><div class="item-title">我的积分</div></div>
                </li>
                <li class="item-content item-link" onclick="indexLogin('/index/user/count')">
                    <div class="item-media"><i class="icon icon-count"></i></div>
                    <div class="item-inner"><div class="item-title">我的统计</div></div>
                </li>
                <li class="item-content item-link" onclick="loginOut()">
                    <div class="item-media"><i class="icon icon-out"></i></div>
                    <div class="item-inner"><div class="item-title">退出登录</div></div>
                </li>
            </ul>
        </div>
    </div>
</div>

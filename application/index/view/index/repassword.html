<div id="repassword" class="page page-current">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="#">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">重设密码</h1>
    </header>
    <div class="content register-page">
        <form id="demo-form" class="store-data list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-tel"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="tel" placeholder="手机号" name="mobile"/>
                                <input type="hidden" name="id" value="0" />
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" class="register-code-input" placeholder="验证码" name="code"/>
                                <a href="#" class="button button-fill register-code-send">获取验证码</a>
                                <a href="#" class="button button-raised register-code-resend">重新获取(<c>59</c>)</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" placeholder="新密码(字母数字6位以上)" name="password" value="" />
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password-re"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" placeholder="确认密码" name="repassword" value="" />
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <a href="#" class="button button-fill button-big submit-password password-button">提交</a>
    </div>
</div>

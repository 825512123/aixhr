<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			企业管理<small>企业列表</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/admin"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">企业管理</a></li>
			<li class="active">新添企业</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">新添企业</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form role="form" action="/admin/admin/">
						<div class="box-body">
							<div class="col-md-6">
								<div class="form-group">
									<label>所属企业</label>
									<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" id="aid" name="aid" tabindex="-1" aria-hidden="true">
										<{volist name="list" id="vo"}>
										<option value="<{$vo.id}>"><{$vo.name}></option>
										<{/volist}>
									</select>
								</div>
								<!-- /.form-group -->
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>引荐员工</label>
									<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" id="user_id" name="user_id" tabindex="-1" aria-hidden="true">
										<option selected="selected" value="0">无内部员工引荐</option>
										<{volist name="userList" id="vo"}>
										<option value="<{$vo.id}>"><{$vo.name}></option>
										<{/volist}>
									</select>
								</div>
								<!-- /.form-group -->
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">员工姓名</label>
									<input type="text" class="form-control" id="name" name="name" placeholder="请输入员工姓名">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								<label for="joinday">入职日期</label>
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control" id="joinday" data-inputmask="'alias': 'dd/mm/yyyy'" name="joinday" placeholder="请输入入职日期（日/月/年）" data-mask>
								</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="mobile">员工电话</label>
									<input type="number" class="form-control" id="mobile" name="mobile" placeholder="请输入员工电话">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="birthday">员工生日</label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
									<input type="text" class="form-control" id="birthday" name="birthday" data-inputmask="'alias': 'dd/mm/yyyy'" placeholder="请输入员工生日（日/月/年）" data-mask>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="qq">员工 Q Q</label>
									<input type="number" class="form-control" id="qq" name="qq" placeholder="请输入QQ">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="wechat">员工微信</label>
									<input type="text" class="form-control" id="wechat" name="wechat" placeholder="请输入微信">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="email">员工邮箱</label>
									<input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="idcard">身份证号</label>
									<input type="number" class="form-control" id="idcard" name="idcard" placeholder="请输入身份证号">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="bank_name">银行名称</label>
									<input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="请输入银行名称">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="bank">银行卡号</label>
									<input type="number" class="form-control" id="bank" name="bank" placeholder="请输入银行卡号">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="address">员工地址</label>
									<input type="text" class="form-control" id="address" name="address" placeholder="请输入企业地址">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>员工角色</label>
									<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" id="role_id" name="role_id" tabindex="-1" aria-hidden="true">
										<{volist name="list" id="vo"}>
										<option value="<{$vo.id}>"><{$vo.name}></option>
										<{/volist}>
									</select>
								</div>
								<!-- /.form-group -->
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>员工性别</label>
									<div class="radio">
										<label>
											<input type="radio" name="gender" value="1" checked="checked">
											男
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="gender" value="0">
											女
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>婚姻</label>
									<div class="radio">
										<label>
											<input type="radio" name="marriage" value="0" checked="checked">
											未婚
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="marriage" value="1">
											已婚
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>状态</label>
									<div class="radio">
										<label>
											<input type="radio" name="status" value="1" checked="checked">
											正常
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="status" value="0">
											禁用
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="password">员工密码</label>
									<input type="text" class="form-control" id="password" name="password" placeholder="密码为手机号后六位" disabled="true">
								</div>
							</div>
							<!-- /.box-body -->

							<div class="box-footer col-md-12">
								<button type="submit" class="btn btn-primary">提 交</button>
							</div>
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->

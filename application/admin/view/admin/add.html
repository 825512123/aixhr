	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">新添企业</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form role="form" enctype="multipart/form-data" id="admin-add">
						<input name="id" type="hidden" value='<{if condition="!empty($admin)"}><{$admin.id}><{else /}>0<{/if}>' >
						<div class="box-body">
							<!--<div class="col-md-6">
								<div class="form-group">
									<label for="admin_id">企业标识</label>
									<input type="text" class="form-control" id="admin_id" name="id" disabled="true">
								</div>
							</div>-->
							<div class="col-md-12">
								<div class="form-group">
									<label for="name">企业名称</label>
									<input type="text" class="form-control" id="name" name="name" value='<{if condition="!empty($admin)"}><{$admin.name}><{/if}>' placeholder="请输入企业名称">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="username">法人姓名</label>
									<input type="text" class="form-control" id="username" name="username" value='<{if condition="!empty($admin)"}><{$admin.username}><{/if}>' placeholder="请输入法人姓名">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="mobile">法人电话</label>
									<input type="number" class="form-control" id="mobile" name="mobile" value='<{if condition="!empty($admin)"}><{$admin.mobile}><{/if}>' placeholder="请输入法人电话">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="address">企业地址</label>
									<input type="text" class="form-control" id="address" name="address" value='<{if condition="!empty($admin)"}><{$admin.address}><{/if}>' placeholder="请输入企业地址">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label>企业状态</label>
									<div class="radio">
										<label>
											<input type="radio" name="status" value="1" <{if condition="(!empty($admin) and ($admin.status neq 0)) or empty($admin)"}> checked="checked"<{/if}> >
											正常
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="status" value="0" <{if condition="!empty($admin) and ($admin.status eq 0)"}> checked="checked"<{/if}>>
											禁用
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="file-Portrait">营业执照</label>
									<input type="hidden" name="url" value="">
									<input id="file-Portrait" class="projectfile" type="file" name="file" value="" multiple data-min-file-count="1">
								</div>
							</div>
							<!-- /.box-body -->

							<div class="box-footer col-md-12">
								<button type="button" class="btn btn-primary admin-add">提 交</button>
							</div>
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->

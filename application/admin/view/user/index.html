    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Data Table With Full Features</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>手机号</th>
                                <th>真实姓名</th>
                                <th>余额</th>
                                <th>已提现</th>
                                <th>积分</th>
                                <th>地址地区</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <{volist name="list" id="vo"}>
                            <tr id="id_<{$vo.id}>">
                                <td><{$vo.mobile}></td>
                                <td><{$vo.actual_name}></td>
                                <td><{$vo.yue}></td>
                                <td><{$vo.money}></td>
                                <td><{$vo.integral}></td>
                                <td><{$vo.address_city}></td>
                                <td><{$vo.status}></td>
                                <td>
                                    <!--<a href="<{:url('/admin/user/edit', 'id='.$vo.id)}>" class="btn btn-primary">编辑</a>-->
                                    <button type="button" onclick="ajax_status('/admin/user/down',<{$vo.id}>)" class="btn btn-danger">删除</button>
                                </td>
                            </tr>
                            <{/volist}>

                            </tbody>
                            <!--<tfoot>
                            <tr>
                                <th>Rendering engine</th>
                                <th>Browser</th>
                                <th>Platform(s)</th>
                                <th>Engine version</th>
                                <th>CSS grade</th>
                            </tr>
                            </tfoot>-->
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->

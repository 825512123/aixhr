<!-- Main content -->
<section class="content" id="role-node">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<button type="button" class="btn btn-default pull-right" onclick="router('/admin/role/node_edit')"><i class="fa fa-plus"></i> 新增节点</button>
				</div>
				<div class="box-body">
					<table id="example1" class="table table-bordered table-striped">
						<thead>
						<tr>
							<th>ID</th>
							<th>图标</th>
							<th>名称</th>
							<th>父级</th>
							<th>module</th>
							<th>control</th>
							<th>action</th>
							<th>菜单</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<{volist name="list" id="vo"}>
						<tr>
							<td><{$vo.id}></td>
							<td><i class="<{$vo.icon}>"></i><{$vo.icon}></td>
							<td><{$vo.node_name}></td>
							<td><{$vo.pid}></td>
							<td><{$vo.module_name}></td>
							<td><{$vo.control_name}></td>
							<td><{$vo.action_name}></td>
							<td><{$vo.is_menu}></td>
							<td>
								<a href="<{:url('role/node_edit', 'id='.$vo.id)}>" class="btn btn-primary">编辑</a>
								<{eq name="$pid" value="0"}>
								<a href="<{:url('role/node', 'id='.$vo.id)}>" class="btn btn-success">子节点</a>
								<{else/}>
								<button type="button" class="btn btn-danger ajax-delete" data-id="<{$vo.id}>" data-url="/admin/role/node_del">删除</button>
								<{/eq}>
							</td>
						</tr>
						<{/volist}>

						</tbody>
						<!--<tfoot>
						<tr>
							<th>Rendering engine</th>
							<th>Browser</th>
							<th>Platform(s)</th>
							<th>Engine version</th>
							<th>CSS grade</th>
						</tr>
						</tfoot>-->
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->

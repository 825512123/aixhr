<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Data Tables
            <small>advanced tables</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data tables</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Data Table With Full Features</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>手机号</th>
                                <th>真实姓名</th>
                                <th>余额</th>
                                <th>已提现</th>
                                <th>积分</th>
                                <th>地址地区</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <{volist name="list" id="vo"}>
                            <tr>
                                <td><{$vo.mobile}></td>
                                <td><{$vo.actual_name}></td>
                                <td><{$vo.yue}></td>
                                <td><{$vo.money}></td>
                                <td><{$vo.integral}></td>
                                <td><{$vo.address_city}></td>
                                <td><{$vo.status}></td>
                                <td>
                                    <button type="button" onclick="ajax_status(<{$vo.id}>,3)" class="btn btn-success">通过</button>
                                    <button type="button" onclick="ajax_status(<{$vo.id}>,0)" class="btn btn-danger">不通过</button>
                                </td>
                            </tr>
                            <{/volist}>

                            </tbody>
                            <!--<tfoot>
                            <tr>
                                <th>Rendering engine</th>
                                <th>Browser</th>
                                <th>Platform(s)</th>
                                <th>Engine version</th>
                                <th>CSS grade</th>
                            </tr>
                            </tfoot>-->
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

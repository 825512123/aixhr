	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<button type="button" class="btn btn-default pull-right" onclick="router('/admin/admin/admin_add')"><i class="fa fa-plus"></i> 新添员工</button>
					</div>
					<div class="box-body">
						<table id="example1" class="table table-bordered table-striped">
							<thead>
							<tr>
								<th>姓名</th>
								<th>公司名</th>
								<th>角色</th>
								<th>电话</th>
								<th>地址</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<{volist name="list" id="vo"}>
							<tr id="id_<{$vo.id}>">
								<td><{$vo.name}></td>
								<td><{$vo.adminName}></td>
								<td><{$vo.rolename}></td>
								<td><{$vo.mobile}></td>
								<td><{$vo.address}></td>
								<td><{$vo.status}></td>
								<td>
									<a href="<{:url('admin/admin_add', 'id='.$vo.id)}>" class="btn btn-primary">编辑</a>
									<button type="button" onclick="ajax_status('/admin/admin/down',<{$vo.id}>)" class="btn btn-danger">删除</button>
								</td>
							</tr>
							<{/volist}>

							</tbody>
							<!--<tfoot>
							<tr>
								<th>Rendering engine</th>
								<th>Browser</th>
								<th>Platform(s)</th>
								<th>Engine version</th>
								<th>CSS grade</th>
							</tr>
							</tfoot>-->
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->

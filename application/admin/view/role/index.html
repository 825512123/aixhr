<!-- Main content -->
<section class="content" id="role-index">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<button type="button" class="btn btn-default pull-right" onclick="router('/admin/role/edit')"><i class="fa fa-plus"></i> 新增角色</button>
				</div>
				<div class="box-body">
					<table id="example1" class="table table-bordered table-striped">
						<thead>
						<tr>
							<th>ID</th>
							<th>角色名</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<{volist name="list" id="vo"}>
						<{if condition='$vo.id gt 1'}>
						<tr>
							<td><{$vo.id}></td>
							<td><{$vo.rolename}></td>
							<td class="status"><{if condition='$vo.status eq 1'}>正常<{else /}>禁用<{/if}></td>
							<td>
								<a href="<{:url('role/edit', 'id='.$vo.id)}>" class="btn btn-primary">编辑</a>
								<a href="<{:url('role/access', 'id='.$vo.id)}>" class="btn btn-success">授权</a>
								<{if condition='$vo.status eq 1'}>
								<button type="button" class="btn btn-danger" data-id="<{$vo.id}>" data-url="/admin/role/down">禁用</button>
								<{else /}>
								<div type="button" class="btn btn-info" data-id="<{$vo.id}>" data-url="/admin/role/up">启用</div>
								<{/if}>
							</td>
						</tr>
						<{/if}>
						<{/volist}>

						</tbody>
						<!--<tfoot>
						<tr>
							<th>Rendering engine</th>
							<th>Browser</th>
							<th>Platform(s)</th>
							<th>Engine version</th>
							<th>CSS grade</th>
						</tr>
						</tfoot>-->
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->

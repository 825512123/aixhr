<div class="popup popup-login">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left close-popup" href="#">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">登录</h1>
    </header>
    <div class="content">
        <div class="login-screen-title"><img src="__IMG__/logo.jpg"></div>
        <form id="login">
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" name="username" placeholder="请输入用户名/手机号">
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" name="password" placeholder="请输入密码">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <a href="#" class="button button-fill button-big login-button submit-login">登录</a>
                <p class="buttons-row">
                    <a href="/index/user/repassword" class="button button-raised button-big">忘记密码</a>
                    <a href="/index/index/register" class="button button-raised button-big">注册</a>
                </p>
            </div>
        </form>
    </div>
</div>
